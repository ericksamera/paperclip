[mypy]
files = services packages
python_version = 3.11
plugins = mypy_django_plugin.main
strict_optional = True
disallow_untyped_defs = True
warn_unused_ignores = True
exclude = ^(build|dist|venv|\.venv)(/|$)
# Ensure the plugin can import paperclip/captures/analysis when run by pre-commit
mypy_path = services/server:packages

[mypy.plugins.django-stubs]
django_settings_module = paperclip.settings_typecheck

[mypy-bs4.*]
ignore_missing_imports = True
[mypy-datasketch.*]
ignore_missing_imports = True
[mypy-markdownify.*]
ignore_missing_imports = True
[mypy-networkx.*]
ignore_missing_imports = True
[mypy-numpy.*]
ignore_missing_imports = True
[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-hdbscan.*]
ignore_missing_imports = True

[mypy-sentence_transformers.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

# Celery (both package root and submodules)
[mypy-celery]
ignore_missing_imports = True
[mypy-celery.*]
ignore_missing_imports = True
