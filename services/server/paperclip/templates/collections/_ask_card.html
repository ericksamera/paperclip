<!-- Ask this collection card (Paperclip-native styles, no USWDS classes) -->
<div class="pc-card pc-ask" id="pc-ask-card" data-collection-id="{{ collection.id }}">
  <div class="pc-ask__header">
    <h3 class="pc-ask__title">Ask this collection</h3>
    <div class="pc-ask__meta" id="pc-ask-hint">Answers are AI-generated from your collection context.</div>
  </div>

  <label for="pc-ask-text" class="pc-ask__label">Your question</label>
  <textarea
    id="pc-ask-text"
    class="pc-ask__textarea"
    rows="3"
    placeholder="e.g., What do these papers agree on about microplastic toxicity?"></textarea>

  <div class="pc-ask__actions">
    <button class="btn btn--primary" id="pc-ask-run">Ask</button>
    <select id="pc-ask-mode" class="pc-ask__select" aria-label="Retrieval mode">
      <option value="hybrid" selected>Hybrid</option>
      <option value="semantic">Semantic</option>
      <option value="text">Text</option>
    </select>
    <span class="pc-ask__shortcut">⌘⏎ / Ctrl⏎</span>
  </div>

  <div id="pc-ask-output" class="pc-ask__output" aria-live="polite"></div>
</div>
