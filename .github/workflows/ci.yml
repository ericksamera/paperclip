name: CI

on:
  push:
  pull_request:

jobs:
  ui-syntax:
    name: UI JS syntax check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node syntax check
        run: |
          find services/server/paperclip/static -type f -name "*.js" -print0 \
          | xargs -0 -n1 node --check

  server-tests:
    name: Django tests
    runs-on: ubuntu-latest
    needs: ui-syntax
    defaults:
      run:
        working-directory: services/server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: services/server/requirements.txt
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run tests
        run: python manage.py test --noinput --failfast
